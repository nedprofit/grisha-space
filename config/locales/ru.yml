  label_header_description: "Разработчик Ruby on Rails"
  label_body_description_1: "Я работаю с Ruby on Rails с 2017 года. За все это время прошел длинный путь с случайных заказов на Upwork еще будучи студентом МГТУ им. Н.Э. Баумана до ведущего разработчика Ruby on Rails. Держу руку на пульсе развития фреймворка: начиная с работы UJS и Turbolinks и заканчивая современными Stimulus и Turbo."
  label_body_description_2: "Всегда смотрю на работу через призму возможностей, как собственных, так рабочих и готов вкладывать максимальное количество усилий для улучшения процессов. При любой разработке руководствуюсь в первую очередь тестированием своего продукта: описываю бизнес-сценарии в интеграционных Cucumber-тестах, проверяю внутреннюю логику через юнит-тесты RSpec и при необходимости использую Jest."
